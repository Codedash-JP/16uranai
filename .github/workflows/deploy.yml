name: Deploy Astro site to Pages

on:
  push:
    branches: [ main ]     # mainブランチにpushされたら自動起動
  workflow_dispatch:        # Actions画面から手動実行も可

permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の競合を防止
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        # lockfileがあるなら npm ci にしてもOK:
        # run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Astroの出力先（既定でdist）

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
